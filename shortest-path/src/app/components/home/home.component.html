</head>

<div class="imagemMapa">

  <img src="assets/images/brasil.PNG" width="600" height="600">

  <button style="position: relative; right: 260px; bottom: 140px" mat-raised-button [color]="buttonColor" (click)="buttonColor = 'warn'"  (click)="obterRota('CWB')">GRU</button>
  <button style="position: relative; right: 260px; bottom: 140px" mat-raised-button [color]="buttonColor" (click)="buttonColor = 'warn'"  (click)="obterRota('CWB')">CWB</button>
  <button style="position: relative; right: 275px; bottom: 100px" mat-raised-button [color]="buttonColor" (click)="buttonColor = 'warn'" (click)="obterRota('FLN')">FLN</button>
  <button style="position: relative; right: 340px; bottom: 55px" mat-raised-button [color]="buttonColor" (click)="buttonColor = 'warn'"  (click)="obterRota('POA')">POA</button>
</div>

<div [hidden]="(origem == '')">
  <p id="textoOrigemDestino">Origem: {{origem}} - Destino: {{destino}} </p>

  <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="resultado.path" [hidden]="resultado.path.length == 0">
    <ng-container matColumnDef="origem">
      <th mat-header-cell *matHeaderCellDef class="header">Origem</th>
      <td mat-cell *matCellDef="let path">{{path.origemPath}}</td>
    </ng-container>
    <ng-container matColumnDef="distancia">
      <th mat-header-cell *matHeaderCellDef class="header">Distancia</th>
      <td mat-cell *matCellDef="let path">{{path.distanciaPath}}</td>
    </ng-container>
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef class="header">Destino</th>
      <td mat-cell *matCellDef="let path">{{path.destinoPath}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p id="distanciaTotal" [hidden]="resultado.path.length == 0" >Distancia total: {{resultado.distanciaTotal}}</p>

</div>
